<div class="test">
    <h5>Loop with nested condition, nested loop.</h5>
    <ol>
        {% for key, value in plans.items %}
            <li> {{ key|upper }}:
                {% if key == "professional" %}
                    <ul>
                        {% for item in value %}
                            <li>{{ item }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    {{ value }}
                {% endif %}
            </li>
        {% endfor %}
    </ol>
</div>
