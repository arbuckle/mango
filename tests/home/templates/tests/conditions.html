<div class="test">
    <h5>Basic Conditional Use</h5>
    This is an example of a simple conditional statements.<br>

    {% if 1 == 1 %}
        Yes! One equals one!<br>
    {% endif %}

    {% if 1 == 1 and 2 == 1 %}
        Wrong!
    {% else %}
        One does NOT equal two<br>
    {% endif %}

    {% if not True %}
        Statement is True
    {% else %}
        Statement is False
    {% endif%}
</div>
