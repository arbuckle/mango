<ol>
    {% for key, value in plans.items %}
        <li> {{ key }}:
            {% if key == "professional" %}
                <ul>
                    {% for item in value %}
                        <li>{{ item }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                {{ value }}
            {% endif %}
        </li>
    {% endfor %}
</ol>
